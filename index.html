<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-register-app</title>
    <link rel="stylesheet" href="./src/Style/index.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body class="container-fluid">
    <div class="container w-50 text-center">
        <h2>Cash Register Manager</h2>
        <p class="mt-3">Enter the bill amount and cash given by customer and know minimum number of notes to return.</p>

        <div class="billAmount mt-4">
            <label for="bill-amount">Bill Amount</label>
            <input type="number" class="form-control w-50 mt-2" id="bill-amount" placeholder="Enter a bill amount" />
            <p id="error-message-bill-amount" class="mt-1"></p>
            <button class="btn btn-primary" id="btn-next">Next</button>
        </div>

        <div id="other-part" class="mt-4">
            <div class="cash">
                <label for="cash-amount">Cash Amount</label>
                <input type="number" class="form-control w-50 mt-2" id="cash-amount" placeholder="Enter a cash amount" />
                <p id="error-message-cash-amount" class="mt-1"></p>
                <button class="btn btn-warning mt-4" id="check-amount">Check</button>
            </div>
            <p id="error-message-completed-transaction" class="mt-2 text-center"></p>

            <table class="table table-hover">
                <thead>
                    <h4 class="mt-4">Return Cash</h4>
                </thead>
                <tbody>
                    <tr>
                        <td>No. of notes</td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>Note</td>
                        <td>2000</td>
                        <td>500</td>
                        <td>200</td>
                        <td>100</td>
                        <td>50</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="./src/Script/index.js"></script>
</body>

</html>
